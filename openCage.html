    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>
                    <i class="header"></i> Weather Dashboard</strong>
            </h1>
        </div>

        <!-- Row for Searching dark sky api -->
        <div class="row">
            <div class="col-sm-4">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i> Search by name of city</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="search">Search City:</label>
                            <input type="text" class="form-control" id="search-term">
                        </div>

                        <!-- Here we have our final submit button -->
                        <button type="submit" class="btn btn-default" id="run-search">
                            <i class="fa fa-search"></i> Search</button>
                        <button class="btn btn-default" id="clear-all">
                            <i class="fa fa-trash"></i> Clear Results</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-9">
                <br>

                <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                <div class="card hide">

                    <!-- card Heading for the retrieved articles box -->
                    <div class="card-header hide">
                        <strong>
                            <i class="fa fa-table"></i> Todays Weather</strong>
                    </div>

                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body" id="curWeather">
                        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Region -->
        <div class="row bottom">
            <div class="col-sm-12">

                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                    <small>Made with lots and lots of
                        <i class="fa fa-heart"></i>
                    </small>
                </h5>

            </div>
        </div>

    </div>
