<body>
    <div class="front container valign-wrapper center-align">
        <div class="row">
            <h1>Travel App</h1>
            <p></p>
            <form>
                <div class="input-field col s3">
                    <select class="month">
                        <option value="" disabled selected>MM</option>
                    </select>
                    <label>Depart:</label>
                </div>
                <div class="input-field col s3">
                    <select class="day">
                        <option value="" disabled selected>DD</option>
                    </select>
                </div>
                <div class="input-field col s5">
                    <select class="year">
                        <option value="" disabled selected>YYYY</option>
                    </select>
                </div>

                    <select class="month">
                        <option value="" disabled selected>MM</option>
                    </select>

                </div>
                <div class="input-field col s3">
                    <select class="day">
                        <option value="" disabled selected>DD</option>
                    </select>
                </div>
                <div class="input-field col s5">
                    <select class="year">
                        <option value="" disabled selected>YYYY</option>
                    </select>
                </div>
                <div class="input-field col s8">
                    <input class="location" placeholder="Placeholder" id="input-text" type="text" class="validate">

                </div>

                    <select class="stateSelect">
                        <option value="" disabled selected>State</option>
                    </select>

                <ul class= "recent">Recently Searched</ul>
            </form>
