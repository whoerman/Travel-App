<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="front">
    <div class="front container center-align">
        <div class="row">
            <h1 class="frontTitle">Travel App</h1>
        </div>
        <div class="row">
            <p class="appIntro col s12 m10 offset-m1">Welcome to the business travel app! Enter in the city and state you will be traveling to and we will give
                you
                the local weather and events.</p>
        </div>
        <div class="row">
            <form>
                <div class="input-field col s3">
                    <select class="month">
                        <option value="" disabled selected>MM</option>
                    </select>
                    <label>Depart:</label>
                </div>
                <div class="input-field col s3">
                    <select class="day">
                        <option value="" disabled selected>DD</option>
                    </select>
                </div>
                <div class="input-field col s5">
                    <select class="year">
                        <option value="" disabled selected>YYYY</option>
                    </select>
                </div>
                <div class="input-field col s8">
                    <input class="location" placeholder="Placeholder" id="input_text" type="text" class="validate">
                    <label for="input_text">Destination:</label>
                </div>
                <div class="input-field col s4">
                    <select class="stateSelect" id="newState">
                        <option value="" disabled selected>State</option>
                    </select>
                </div>
                <a class="waves-effect waves-light btn search">Search</a>
                <ul class="recent">Recently Searched</ul>
            </form>
        </div>
        <div class = "weather"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--<script type="text/javascript" src="openweathermapsampleforecast.js"></script>
    <script src="weatherjs.js" async defer></script>
    <script src="openCage.js" async defer></script>-->
    <script src="array.js" async defer></script>
    <script src="main.js" async defer></script>
    <script src="openCage.js"></script>
</body>

</html>
